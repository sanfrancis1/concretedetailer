<div class=" col-md-6 col-md-offset-3">
	<div class="panel panel-default">
		<div class="panel-heading">Register</div>
		<div class="panel-body">
			<div class="col-md-12">
				<form ng-submit="submit()" name="register" novalidate>
					<div class="form-group">
						<label for="name">Choose the Plan: </label>
						<div class="form-check-inline">
							<input class="form-check-input" type="radio" name="subscription"
								id="trail" ng-model="appUser.subscription" required value="trail" > <label class="form-check-label" for="trail">
								Free Trial </label> <input class="form-check-input" type="radio"
								name="subscription" id="subscription" checked ng-model="appUser.subscription" value="subscription"  required> <label
								class="form-check-label" for="subscription">
								Subscription for Software </label>
						</div>

<div  ng-show="appUser.subscription == 'subscription'" class="form-group">


<label for="name">Choose the Subscription Type: </label>






</div>



					</div>

					<div class="form-group"
						ng-class="{ 'has-error': register.name.$invalid && register.name.$dirty }">
						<label for="name">Name:</label> <input type="text" required
							class="form-control" ng-model="appUser.name" id="name"
							name="name">
					</div>

					<div class="form-group"
						ng-class="{ 'has-error': register.username.$invalid && register.username.$dirty }">
						<label for="username">Username:</label> <input type="text"
							required class="form-control" ng-model="appUser.username"
							id="username" name="username">
					</div>

					<div class="form-group"
						ng-class="{ 'has-error': register.password.$invalid && register.password.$dirty }">
						<label for="pwd">Password:</label> <input type="password" required
							class="form-control" id="pwd" ng-model="appUser.password"
							name="password">
					</div>

					<div class="form-group"
						ng-class="{ 'has-error': register.confirmPassword.$invalid && register.confirmPassword.$dirty }">
						<label for="cpwd">Confirm Password:</label> <input type="password"
							name="confirmPassword" required class="form-control" id="cpwd"
							ng-model="confirmPassword">
					</div>

					<div class="alert alert-warning margin-top-5"
						ng-show="confirmPassword != appUser.password ">Password Not
						Matching</div>

					<button type="submit" class="btn btn-default"
						ng-disabled="register.$invalid || (confirmPassword != appUser.password)">Register
					</button>
					<button class="btn btn-default" ui-sref="login">Login</button>
					<div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
				</form>
			</div>
		</div>
	</div>
</div>
