	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Concrete Dealer</title>
		<!-- bootstrap v5.0 start -->
		<script type="txt/javascript" src="js/bootstrap/bootstrap.min.js"></script>
		<script type="txt/javascript" src="js/bootstrap/bootstrap.bundle.min.js"></script>
		<script type="txt/javascript" src="js/bootstrap/bootstrap.esm.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	</head>
	<body>
		<form class ="container row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
			<!-- Pills navs -->
			<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
				<li class="nav-item" role="presentation">
					<a class="nav-link active" id="tab-login" data-mdb-toggle="pill"   role="tab"
					aria-controls="pills-login" aria-selected="true">Login</a>
				</li>
			</ul>
			<!-- Pills navs -->

			<!-- Pills content -->
			<div class="tab-content">
				<div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
					<form>


						<!-- Email input -->
						<div class="form-outline mb-4">
							<label class="form-label" for="loginName">Email</label>
							<input type="email" id="loginName" class="form-control"  placeholder="Enter Email"/>
						</div>

						<!-- Password input -->
						<div class="form-outline mb-4">
							<label class="form-label" for="loginPassword">Password</label>
							<input type="password" id="loginPassword" class="form-control" placeholder="Enter Password"/>
							
						</div>

						<!-- 2 column grid layout -->
						<div class="row mb-4">
							<div class="col-md-6 d-flex justify-content-center">
								<!-- Checkbox -->
								<div class="form-check mb-3 mb-md-0">
									<input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
									<label class="form-check-label" for="loginCheck"> Remember me </label>
								</div>
							</div>

							<div class="col-md-6 d-flex justify-content-center">
								<!-- Simple link -->
								<a href="#!">Forgot password?</a>
							</div>
						</div>

						<!-- Submit button -->
						<button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

						<!-- Register buttons -->
						<div class="text-center">
							<p>Not a member? <a href="#/forgotpw">Register</a></p>
						</div>
						</div>
						<div class="col-md-4"></div>
					</form>
				</div>
			</div>
		</form>
	</body>
	</html>
